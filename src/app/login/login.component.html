<div class="modal is-active">
    <div class="modal-background"></div>
    <div class="modal-content">


        <div class="card">
            <div class="card-content">
                <div class="div">
                    <h1>Login Form</h1>
                </div>

                <div class="form">
                    <div class="field">
                        <label class="label" for="username">Username: </label>
                        <p class="control">
                            <input class="input" type="text" name="username" [(ngModel)]="username" />
                        </p>
                    </div>
                    <div class="field">
                        <label class="label" for="password">Password: </label>
                        <input class="input" type="text" name="password" [(ngModel)]="password" />
                    </div>
                    <p class="control">
                        <button class="button" (click)="login()">Login Now</button>
                    </p>
                </div>
            </div>
        </div>

    </div>
    <button class="modal-close"></button>
</div>
