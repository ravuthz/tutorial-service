<div class="">
    
    <div class="div">
        <h1>Login Form</h1>
    </div>
    
    <div class="form">
        <div class="form-group">
            <label for="username">Username: </label>
            <input class="form-control" type="text" name="username" [(ngModel)]="username"/>
        </div>
        <div class="form-group">
            <label for="password">Password: </label>
            <input class="form-control" type="text" name="password" [(ngModel)]="password"/>
        </div>
        <button (click)="login()">Login Now</button>
    </div>
    
</div>
